{% extends "base.html" %}
{% block content %}
{% load tailwind_filters %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-4 mx-auto">
  	<div class="row justify-content-center">
  		<div class="col-auto">
  			<div class="table-responsive text-center"">
  				<h2>Zerowanie hasła - podaj adres e-mail</h2>
					<form method="post">
						<table class="table table-hover table-responsive table-bordered mx-auto w-auto align-middle md:text-center table-condensed my-1">
						{% csrf_token %}
						{{form.as_table}}

						</table>
						<button type="submit" class="mt-1  text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Wyślij e-mail</button>
					</form>
				</div>
			</div>
		</div>
  </div>
</section>

{% endblock content %}
