{% extends "base.html" %}
{% block content %}
{% load tailwind_filters %}
<div class="max-w-lg mx-auto">
	<h1 class="text-3xl text-gray-800 mt-3 ml-b">Czy usunąć zawodnika {{zawodnik}}?</h1>
	<form method="post" class="mt-0">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="mt-1 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Usuń</button>
	</form>
</div>
{% endblock content %}
